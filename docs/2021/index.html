ate lanternfish. How many lanternfish would there be after 80 days?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ##### Massive failure\\n I did not see the solution that would scale for parts 1 and 2. I had optimized my solution as\\n far as I could take it and finally punted and took a hint from my friend Josh\\n _[his aoc2021 repo](https://github.com/jghiloni/aoc2021)_ about tracking the count of fish with\\n a certain number of days left. Inverting the problem thusly removed all the exponential\\n processing.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn one-day [fs]\\n  (letfn [(updater [o v] (if (nil? o) v (+' v o)))]\\n    (reduce (fn [a [k v]]\\n              (if (zero? k)\\n                (-> (update a 6 updater v)\\n                    (assoc 8 v))\\n                (update a (dec k) updater v)))\\n            {}\\n            fs)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day6$one_day 0x22846025 \\\\\\\"coyotesqrl.2021.day6$one_day@22846025\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn offset->generation [x d]\\n  (loop [d d\\n         fs {x 1}]\\n    (if (zero? d)\\n      fs\\n      (recur (dec d) (one-day fs)))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day6$offset__GT_generation 0x41718278 \\\\\\\"coyotesqrl.2021.day6$offset__GT_generation@41718278\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\ #function+ (partial v/coll-viewer {:open \\\"[\\\", :close \\\"]\\\"}), :fetch-opts {:n 20}, :closing-parens nil}} {:nextjournal/value {:count 500, :offset 20, :path [], :remaining 480}, :nextjournal/viewer :elision}], :nextjournal/viewer {:pred #function+ \\\"ojure.core$sequential_QMARK_ 0x3063493e \\\\\\\"clojure.core$sequential_QMARK_@3063493e\\\\\\\"\\\", :fn #function+ (partial v/coll-viewer {:open \\\"(\\\", :close \\\")\\\"}), :fetch-opts {:n 20}, :closing-parens (\\\")\\\")}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" #### Part 1\\n You come across a field of hydrothermal vents on the ocean floor! These vents constantly produce\\n large, opaque clouds, so it would be best to avoid them if possible.\\n\\n They tend to form in lines; the submarine helpfully produces a list of nearby lines of vents\\n (your puzzle input) for you to review.\\n\\n Each line of vents is given as a line segment in the format x1,y1 -> x2,y2 where x1,y1 are the\\n coordinates of one end the line segment and x2,y2 are the coordinates of the other end. These\\n line segments include the points at both ends.\\n\\n For now, only consider horizontal and vertical lines: lines where either x1 = x2 or y1 = y2.\\n\\n To avoid the most dangerous areas, you need to determine the number of points where at least two\\n lines overlap. In the above example, this is anywhere in the diagram with a 2 or larger - a total\\n of 5 points.\\n\\n Consider only horizontal and vertical lines. At how many points do at least two lines overlap?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn in->hor-and-ver-only [in]\\n  (->> in\\n       (filter (fn [[[st-x st-y] [en-x en-y]]] (or (= st-x en-x) (= st-y en-y))))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day5$in__GT_hor_and_ver_only 0x28cd26de \\\\\\\"coyotesqrl.2021.day5$in__GT_hor_and_ver_only@28cd26de\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" Turns out, I'm just slow. Instead of all this, could have used `range` for all cases. I had\\n initially used it for the degenerate horizontal and vertical cases but not for the diagonal. All\\n I had to do with the diagonal was invoke\\n `(map vector x-range y-range)`\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn pts->line [[[st-x st-y] [en-x en-y]]]\\n  (let [move-fn (fn [st en] (cond\\n                              (= st en) identity\\n                              (> st en) dec\\n                              :else     inc))\\n        x-fn (move-fn st-x en-x)\\n        y-fn (move-fn st-y en-y)]\\n    (loop [x st-x\\n           y st-y\\n           res (list [st-x st-y])]\\n      (let [x (x-fn x)\\n            y (y-fn y)\\n            res (conj res [x y])]\\n        (if (and (= x en-x) (= y en-y))\\n          res\\n          (recur x y res))))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day5$pts__GT_line 0x36d476c2 \\\\\\\"coyotesqrl.2021.day5$pts__GT_line@36d476c2\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn map-vents [in]\\n  (letfn [(on-vent [m l]\\n            (reduce (fn [a v]\\n                      (update a v #(if (nil? %) 1 (inc %))))\\n                    m\\n                    l))]\\n\\n    (reduce (fn [a v] (on-vent a (pts->line v)))\\n            {}\\n            in)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day5$map_vents 0x1c541176 \\\\\\\"coyotesqrl.2021.day5$map_vents@1c541176\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(->> (map-vents (in->hor-and-ver-only day5-input))\\n     (filter (fn [r] (>= (val r) 2)))\\n     count)\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value 7644, :nextjournal/viewer {:pred #function+ \\\"ojure.core$number_QMARK_ 0x434896b0 \\\\\\\"clojure.core$number_QMARK_@434896b0\\\\\\\"\\\", :fn #function+ (fn [x] (v/html [:span.syntax-number.inspected-value (if (js/Number.isNaN x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ---\\n #### Part 2\\n Unfortunately, considering only horizontal and vertical lines doesn't give you the full picture;\\n you need to also consider diagonal lines.\\n\\n Because of the limits of the hydrothermal vent mapping system, the lines in your list will only\\n ever be horizontal, vertical, or a diagonal line at exactly 45 degrees.\\n\\n You still need to determine the number of points where at least two lines overlap.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(->> (map-vents day5-input)\\n     (filter (fn [r] (>= (val r) 2)))\\n     count)\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value 18627, :nextjournal/viewer {:pred #function+ \\\"ojure.core$number_QMARK_ 0x434896b0 \\\\\\\"clojure.core$number_QMARK_@434896b0\\\\\\\"\\\", :fn #function+ (fn [x] (v/html [:span.syntax-number.inspected-value (if (js/Number.isNaN x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result}], :nextjournal/viewer :c  v/string-viewer, :fetch-opts {:n 100}}} {:path [19], :nextjournal/value \\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$string_QMARK___5427 0x667e34b1 \\\\\\\"clojure.core$string_QMARK___5427@667e34b1\\\\\\\"\\\", :fn #function+ v/string-viewer, :fetch-opts {:n 100}}} {:nextjournal/value {:count 601, :offset 20, :path [], :remaining 581}, :nextjournal/viewer :elision}], :nextjournal/viewer {:pred #function+ \\\"ojure.core$sequential_QMARK_ 0x3063493e \\\\\\\"clojure.core$sequential_QMARK_@3063493e\\\\\\\"\\\", :fn #function+ (partial v/coll-viewer {:open \\\"(\\\", :close \\\")\\\"}), :fetch-opts {:n 20}, :closing-parens (\\\")\\\")}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" #### Part 1\\n Bingo is played on a set of boards each consisting of a 5x5 grid of numbers. Numbers are chosen\\n at random, and the chosen number is marked on all boards on which it appears. (Numbers may not\\n appear on all boards.) If all numbers in any row or any column of a board are marked, that board\\n wins. (Diagonals don't count.)\\n\\n Input is in the form:\\n ```\\n 7,4,9,5,11,17,23,2,0,14,21,24,10,16,13,6,15,25,12,22,18,20,8,19,3,26,1\\n\\n 22 13 17 11  0\\n  8  2 23  4 24\\n 21  9 14 16  7\\n  6 10  3 18  5\\n  1 12 20 15 19\\n\\n  3 15  0  2 22\\n  9 18 13 17  5\\n 19  8  7 25 23\\n 20 11 10 24  4\\n 14 21 16 12  6\\n ```\\n where the first row is the numbers to be called out and the remaining rows represent the 5x5 grids.\\n\\n The score for the winning board is calculated as the **sum of unmarked numbers on the board**\\n multiplied by the **winning number** called.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn called-numbers [in]\\n  (->> (str/split (first in) #\\\",\\\")\\n       (map #(Long/parseLong %))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$called_numbers 0x4f6e663b \\\\\\\"coyotesqrl.2021.day4$called_numbers@4f6e663b\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn boards [in]\\n  (->> in\\n       rest\\n       (remove str/blank?)\\n       (map str/trim)\\n       (map #(str/split % #\\\"\\\\s+\\\"))\\n       (map (fn [l] (map #(Integer/parseInt %) l)))\\n       (partition 5)\\n       (map flatten)\\n       (map #(map-indexed (fn [k v] {v k}) %))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$boards 0x2554d217 \\\\\\\"coyotesqrl.2021.day4$boards@2554d217\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn process-number\\n  \\\"Process one board with a called number.\\\"\\n  [b n]\\n  (if-let [matches (->> b\\n                        (filter #(contains? % n))\\n                        (map #(get % n)))]\\n    (with-meta b {:matches (into matches (:matches (meta b)))})\\n    b))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$process_number 0x95a02c0 \\\\\\\"coyotesqrl.2021.day4$process_number@95a02c0\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn check-board\\n  \\\"Checks each row and column of the board to find if one is filled, by looking at the metadata\\n  carried along with each board.\\\"\\n  [b]\\n  (let [m (set (:matches (meta b)))\\n        rows (for [r (range 5 26 5)]\\n               (set/select #(< (- r 6) % r) m))\\n        cols (for [c (range 0 5)]\\n               (set/select #(= c (mod % 5)) m))]\\n    (> (->> (into rows cols)\\n            (filter #(= 5 (count %)))\\n            count)\\n       0)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$check_board 0x787b688a \\\\\\\"coyotesqrl.2021.day4$check_board@787b688a\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn sum-unmatched [b]\\n  (let [found (:matches (meta b))\\n        red #(reduce-kv (fn [_ k v] [v k]) nil %)]\\n    (->> b\\n         (map red)\\n         (remove (fn [[k _]] (contains? (set found) k)))\\n         (map second)\\n         (apply +))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$sum_unmatched 0x44988600 \\\\\\\"coyotesqrl.2021.day4$sum_unmatched@44988600\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn boards->nth-winner\\n  [boards to-call n]\\n  (loop [[num & to-call] to-call\\n         boards boards\\n         fnd-cnt -1]\\n    (let [{done true not-done false} (->> boards\\n                                          (map #(process-number % num))\\n \", :fn #function+ (partial v/coll-viewer {:open \\\"(\\\", :close \\\")\\\"}), :fetch-opts {:n 20}, :closing-parens (\\\")\\\")}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" #### Part 1\\n The submarine has been making some odd creaking noises, so you ask it to produce a diagnostic\\n report just in case.\\n\\n The diagnostic report (your puzzle input) consists of a list of binary numbers which, when\\n decoded properly, can tell you many useful things about the conditions of the submarine. The\\n first parameter to check is the power consumption.\\n\\n You need to use the binary numbers in the diagnostic report to generate two new binary numbers\\n (called the gamma rate and the epsilon rate). The power consumption can then be found by\\n multiplying the gamma rate by the epsilon rate.\\n\\n Each bit in the gamma rate can be determined by finding the most common bit in the corresponding\\n position of all numbers in the diagnostic report.\\n\\n The epsilon rate is calculated in a similar way; rather than use the most common bit, the least\\n common bit from each position is used.\\n\\n Multiplying the gamma rate by the epsilon rate produces the power consumption.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn max-val\\n  ([r] (max-val r \\\\1))\\n  ([r default]\\n   (let [z (get r \\\\0 0)\\n         o (get r \\\\1 0)]\\n     (cond\\n       (> z o) \\\\0\\n       (> o z) \\\\1\\n       :else default))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$max_val 0x5bb34437 \\\\\\\"coyotesqrl.2021.day3$max_val@5bb34437\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn most-common-columns\\n  \\\"Breaks input strings into vectors of one-character strings,\\n  rotates matrix,\\n  counts 0s and 1s,\\n  and finally returns a vector of the most common value in each column.\\\"\\n  [in]\\n  (->> in\\n       (map #(apply vector %))\\n       (apply map vector)\\n       (map frequencies)\\n       (map max-val)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$most_common_columns 0x1f041bad \\\\\\\"coyotesqrl.2021.day3$most_common_columns@1f041bad\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn invert [n]\\n  (let [mask-str (apply str (take (Integer/bitCount n) (repeat \\\"1\\\")))\\n        mask (Long/parseLong mask-str 2)]\\n    (bit-and mask (bit-not n))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$invert 0x5afe1da5 \\\\\\\"coyotesqrl.2021.day3$invert@5afe1da5\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn epsilon [in]\\n  (Long/parseLong (apply str (most-common-columns in)) 2))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$epsilon 0x4fb8d97a \\\\\\\"coyotesqrl.2021.day3$epsilon@4fb8d97a\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(let [eps (epsilon day3-input)\\n      gam (invert eps)]\\n  (* eps gam))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value 1025636, :nextjournal/viewer {:pred #function+ \\\"ojure.core$number_QMARK_ 0x434896b0 \\\\\\\"clojure.core$number_QMARK_@434896b0\\\\\\\"\\\", :fn #function+ (fn [x] (v/html [:span.syntax-number.inspected-value (if (js/Number.isNaN x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ---\\n #### Part 2\\n Next, you should verify the life support rating, which can be determined by multiplying the\\n oxygen generator rating by the CO2 scrubber rating.\\n\\n Both values are located using a similar process that involves filtering out values until only\\n one remains. Before searching for either rating value, start with the full list of binary numbers\\n from your diagnostic report and consider just the first bit of those numbers. Then:\\n\\n * Keep only numbers selected by the bit criteria for the type of rating value for which you are\\n   searching. Discard numbers which do not match the bit criteria.\\n * If you only have one number left, stop; this is the rating value for which you are searching.\\n * Otherwise, repeat the process, considering the next bit to the right.\\n\\n The bit criteria depends on which type of rating value you want to find:\\n\\n * To find oxygen generator rating, determine the most common value (0 or 1) in the current bit\\n   position, and keep only numbers with that bit in that position. If 0 and 1 are equally common,\\n   keep values with a 1 in the position being considered.\\n * To find CO2 scrubber rating, determine the least common value (0 or 1) in the current bit position,\\n   and keep only numbers with that bit in that position. If 0 and 1 are equally common, keep values\\n   with a 0 in the position being considered.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn max-nth [in n]\\n  (nth (most-common-columns in) n))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$max_nth 0xeebbe46 \\\\\\\"coyotesqrl.2021.day3$max_nth@eebbe46\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn air-raters [f in n]\\n  (let [max-n (max-nth in n)]\\n    (f #(= max-n (nth % n)) in)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$air_raters 0x318d0545 \\\\\\\"coyotesqrl.2021.day3$air_raters@318d0545\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn system->rating [find-func]\\n  (loop [in day3-input\\n         n 0]\\n    (if (= (count in) 1)\\n      (first in)\\n      (recur (find-func in n) (inc n)))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$system__GT_rating 0x1bb425e4 \\\\\\\"coyotesqrl.2021.day3$system__GT_rating@1bb425e4\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(let [o2-rating (system                \\\"forward\\\" (update a 0 + amt)\\n                       \\\"down\\\" (update a 1 + amt)\\n                       \\\"up\\\" (update a 1 - amt))))\\n                 pos\\n                 input)\\n         (apply *))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day2$move_sub_naive 0x79b850d8 \\\\\\\"coyotesqrl.2021.day2$move_sub_naive@79b850d8\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x2a9464d9 \\\\\\\"clojure.core$fn_QMARK_@2a9464d9\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(move-sub-naive day2-input)\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value 1693300, :nextjournal/viewer {:pred #function+ \\\"ojure.core$number_QMARK_ 0x434896b0 \\\\\\\"clojure.core$number_QMARK_@434896b0\\\\\\\"\\\", :fn #function+ (fn [x] (v/html [:span.syntax-number.inspected-value (if (js/Number.isNaN x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ---\\n #### Part 2\\n In addition to horizontal position and depth, you'll also need to track a third value, aim, which\\n also starts at 0. The commands also mean something entirely different than you first thought:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" * down X *increases* your aim by X units.\\n * up X *decreases* your aim by X units.\\n * forward X does two things:\\n     * It *increases* your horizontal position by X units.\\n     * It *increases* your depth by your aim multiplied by X.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn move-sub-better [input]\\n  (let [pos [0 0 0]]\\n    (->> (reduce (fn [a v]\\n                   (let [[dir amt] v]\\n                     (case dir\\n                       \\\"forward\\\" (-> a\\n
