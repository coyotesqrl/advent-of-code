\"You can model the energy levels and flashes of light in steps. During a single step, the\"} {:type :softbreak} {:type :text, :text \"following occurs:\"}]} {:type :bullet-list, :content [{:type :list-item, :content [{:type :paragraph, :content [{:type :text, :text \"First, the energy level of each octopus increases by 1.\"}]}]} {:type :list-item, :content [{:type :paragraph, :content [{:type :text, :text \"Then, any octopus with an energy level greater than 9 flashes. This increases the energy level\"} {:type :softbreak} {:type :text, :text \"of all adjacent octopuses by 1, including octopuses that are diagonally adjacent. If this\"} {:type :softbreak} {:type :text, :text \"causes an octopus to have an energy level greater than 9, it also flashes. This process\"} {:type :softbreak} {:type :text, :text \"continues as long as new octopuses keep having their energy level increased beyond 9. (An\"} {:type :softbreak} {:type :text, :text \"octopus can only flash at most once per step.)\"}]}]} {:type :list-item, :content [{:type :paragraph, :content [{:type :text, :text \"Finally, any octopus that flashed during this step has its energy level set to 0, as it used\"} {:type :softbreak} {:type :text, :text \"all of its energy to flash.\"}]}]}]} {:type :paragraph, :content [{:type :text, :text \"Given the starting energy levels of the dumbo octopuses in your cavern, simulate 100 steps.\"} {:type :softbreak} {:type :strong, :content [{:type :text, :text \"How many total flashes are there after 100 steps?\"}]}]}], :toc {:type :toc, :content [{:content [{:content [{:content [{:level 4, :type :toc, :title \"Part 1\", :node {:type :heading, :content [{:type :text, :text \"Part 1\"}], :heading-level 4}, :path [:content 0]}], :type :toc}], :type :toc}], :type :toc}]}}, :nextjournal/viewer :markdown} {:nextjournal/value {:type :doc, :content [{:type :heading, :content [{:type :text, :text \"I hate grids; let's not use a grid\"}], :heading-level 5} {:type :paragraph, :content [{:type :text, :text \"A sign of my lack of foresight. My initial solution worked over the very small test data provided\"} {:type :softbreak} {:type :text, :text \"but then was off just a tad against the larger sample data. I looked at a couple of grid\"} {:type :softbreak} {:type :text, :text \"progressions and realized that I was having issues on the east and west edges. Because the\"} {:type :softbreak} {:type :monospace, :content [{:type :text, :text \"check-edges\"}]} {:type :text, :text \" anonymous fn here didn't exist. I was excluding neighbors outside the range of all\"} {:type :softbreak} {:type :text, :text \"octopuses, but I was incorrectly considering, e.g. the octopus at the end of row 7 to be a\"} {:type :softbreak} {:type :text, :text \"neighbor of the octupus at the start of row 8. 🤦\"}]}], :toc {:type :toc, :content [{:content [{:content [{:content [{:content [{:level 5, :type :toc, :title \"I hate grids; let's not use a grid\", :node {:type :heading, :content [{:type :text, :text \"I hate grids; let's not use a grid\"}], :heading-level 5}, :path [:content 0]}], :type :toc}], :type :toc}], :type :toc}], :type :toc}]}}, :nextjournal/viewer :markdown} {:nextjournal/value \"(defn- k->neighbors\\n  \\\"Find the neighboring octopuses. They may be on the diagonal as well.\\n  Note: because of the choice to operate in 1D space, this is much uglier than it would have been.\\\"\\n  [width]\\n  (let [check-edges (fn [k s]\\n                      (case (mod k width)\\n                        0 (> 9 (mod s width))\\n                        9 (not (zero? (mod s width)))\\n                        true))\\n        size (* width width)\\n        below (range (dec width) (+ 2 width))\\n        above (map #(* -1 %) below)\\n        xs    (-> [-1 1] (into below) (into above))]\\n    (fn [k]\\n      (for [x xs\\n            :let [s (+ x k)]\\n            :when (and (<= 0 s) (> size s) (check-edges k s))]\\n        s))))\", :nextjournal/viewer :code} {:nextjournal/viewer : r puzzle input). You just\"} {:type :softbreak} {:type :text, :text \"need to work out what polymer would result after repeating the pair insertion process a few\"} {:type :softbreak} {:type :text, :text \"times.\"}]} {:type :paragraph, :content [{:type :text, :text \"The first line is the polymer template - this is the starting point of the process.\"}]} {:type :paragraph, :content [{:type :text, :text \"The following section defines the pair insertion rules. A rule like AB -> C means that when\"} {:type :softbreak} {:type :text, :text \"elements A and B are immediately adjacent, element C should be inserted between them. These\"} {:type :softbreak} {:type :text, :text \"insertions all happen simultaneously.\"}]} {:type :blockquote, :content [{:type :paragraph, :content [{:type :text, :text \"Note that these pairs overlap: the second element of one pair is the first element of the next\"} {:type :softbreak} {:type :text, :text \"pair. Also, because all pairs are considered simultaneously, inserted elements are not\"} {:type :softbreak} {:type :text, :text \"considered to be part of a pair until the next step.\"}]}]} {:type :paragraph, :content [{:type :text, :text \"Apply 10 steps of pair insertion to the polymer template and find the most and least common\"} {:type :softbreak} {:type :text, :text \"elements in the result. \"} {:type :strong, :content [{:type :text, :text \"What do you get if you take the quantity of the most common element and\"} {:type :softbreak} {:type :text, :text \"subtract the quantity of the least common element?\"}]}]}], :toc {:type :toc, :content [{:content [{:content [{:content [{:level 4, :type :toc, :title \"Part 1\", :node {:type :heading, :content [{:type :text, :text \"Part 1\"}], :heading-level 4}, :path [:content 0]}], :type :toc}], :type :toc}], :type :toc}]}}, :nextjournal/viewer :markdown} {:nextjournal/value \"(defn- generate-rule-map [in]\\n  (into {} (->> in\\n                rest\\n                rest\\n                (ma
