 \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn boards [in]\\n  (->> in\\n       rest\\n       (partition-by #(str/blank? %))\\n       (remove #(= 1 (count %)))\\n       flatten\\n       (map #(str/split % #\\\" \\\"))\\n       (map (fn [l] (remove #(str/blank? %) l)))\\n       (map (fn [l] (map #(Integer/parseInt %) l)))\\n       (partition 5)\\n       (map flatten)\\n       (map #(map-indexed (fn [k v] {v k}) %))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$boards 0x5fcf9bff \\\\\\\"coyotesqrl.2021.day4$boards@5fcf9bff\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn process-number\\n  \\\"Process one board with a called number.\\\"\\n  [b n]\\n  (let [matches (->> (filter (fn [m] (contains? m n)) b)\\n                     (map #(get % n)))]\\n    (with-meta b {:matches (into matches (:matches (meta b)))})))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$process_number 0x5b936410 \\\\\\\"coyotesqrl.2021.day4$process_number@5b936410\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn check-board\\n  [b]\\n  (let [m (set (:matches (meta b)))\\n        rows (for [r (range 5 26 5)]\\n               (set/select #(< (- r 6) % r) m))\\n        cols (for [c (range 0 5)]\\n               (set/select #(= c (mod % 5)) m))]\\n    (->> (into rows cols)\\n         (filter #(= 5 (count %)))\\n         not-empty)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$check_board 0x70143ee4 \\\\\\\"coyotesqrl.2021.day4$check_board@70143ee4\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn sum-unmatched [b]\\n  (let [found (:matches (meta b))]\\n    (->> b\\n         (map keys)\\n         flatten\\n         (map-indexed list)\\n         (remove (fn [[k _]] (contains? (set found) k)))\\n         (map second)\\n         (apply +))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$sum_unmatched 0x74f1c9b9 \\\\\\\"coyotesqrl.2021.day4$sum_unmatched@74f1c9b9\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn boards->first-winner\\n  [boards to-call]\\n  (loop [boards boards\\n         last-called nil\\n         to-call to-call]\\n    (let [num (first to-call)\\n          matched (->> boards\\n                       (filter check-board)\\n                       not-empty)]\\n      (if (some? matched)\\n        [(first matched) last-called]\\n        (recur (map #(process-number % num) boards)\\n               num\\n               (rest to-call))))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day4$boards__GT_first_winner 0x5742a4bb \\\\\\\"coyotesqrl.2021.day4$boards__GT_first_winner@5742a4bb\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(let [[b n] (boards->first-winner (boards day4-input) (called-numbers day4-input))]\\n  (* n (sum-unmatched b)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value 25410, :nextjournal/viewer {:pred #function+ \\\"ojure.core$number_QMARK_ 0x243b8682 \\\\\\\"clojure.core$number_QMARK_@243b8682\\\\\\\"\\\", :fn #function+ (fn [x] (v/html [:span.syntax-number.inspected-value (if (js/Number.isNaN x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ---\\n #### Part 2\\n On the other hand, it might be wise to try a different strategy: let the giant squid win.\\n\\n You aren't sure how many bingo boards a giant squid could play at once, so rather than waste time\\n counting its arms, the safe thing to do is to figure out which board will win last and choose\\n that one. That way, no matter which boards it picks, it will win for sure.\\n\\n Figure out which board will win last. Once it wins, what would its final score be?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn complete-board [b to-call]\\n  (reduce (fn [a v]\\n            (let [a (process-number a v)]\\n              (if (check-board a)\\n                (reduced (* v (sum-unmatched a)))\\n                a)))\\n          b\\n          to-call))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2 er to check is the power consumption.\\n\\n You need to use the binary numbers in the diagnostic report to generate two new binary numbers\\n (called the gamma rate and the epsilon rate). The power consumption can then be found by\\n multiplying the gamma rate by the epsilon rate.\\n\\n Each bit in the gamma rate can be determined by finding the most common bit in the corresponding\\n position of all numbers in the diagnostic report.\\n\\n The epsilon rate is calculated in a similar way; rather than use the most common bit, the least\\n common bit from each position is used.\\n\\n Multiplying the gamma rate by the epsilon rate produces the power consumption.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn max-val\\n  ([r] (max-val r \\\\1))\\n  ([r default]\\n   (let [z (get r \\\\0 0)\\n         o (get r \\\\1 0)]\\n     (cond\\n       (> z o) \\\\0\\n       (> o z) \\\\1\\n       :else default))))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$max_val 0x23b89195 \\\\\\\"coyotesqrl.2021.day3$max_val@23b89195\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:span.syntax-tag \\\"#function\\\"] \\\"[\\\" x \\\"]\\\"]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \"(defn most-common-columns\\n  \\\"Breaks input strings into vectors of one-character strings,\\n  rotates matrix,\\n  counts 0s and 1s,\\n  and finally returns a vector of the most common value in each column.\\\"\\n  [in]\\n  (->> in\\n       (map #(apply vector %))\\n       (apply map vector)\\n       (map frequencies)\\n       (map max-val)))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$most_common_columns 0x73cb4016 \\\\\\\"coyotesqrl.2021.day3$most_common_columns@73cb4016\\\\\\\"\\  x) \\\"NaN\\\" (str x))]))}}\"}, :nextjournal/viewer :clerk/inline-result} {:nextjournal/value \" ---\\n #### Part 2\\n Next, you should verify the life support rating, which can be determined by multiplying the\\n oxygen generator rating by the CO2 scrubber rating.\\n\\n Both values are located using a similar process that involves filtering out values until only\\n one remains. Before searching for either rating value, start with the full list of binary numbers\\n from your diagnostic report and consider just the first bit of those numbers. Then:\\n\\n * Keep only numbers selected by the bit criteria for the type of rating value for which you are\\n   searching. Discard numbers which do not match the bit criteria.\\n * If you only have one number left, stop; this is the rating value for which you are searching.\\n * Otherwise, repeat the process, considering the next bit to the right.\\n\\n The bit criteria depends on which type of rating value you want to find:\\n\\n * To find oxygen generator rating, determine the most common value (0 or 1) in the current bit\\n   position, and keep only numbers with that bit in that position. If 0 and 1 are equally common,\\n   keep values with a 1 in the position being considered.\\n * To find CO2 scrubber rating, determine the least common value (0 or 1) in the current bit position,\\n   and keep only numbers with that bit in that position. If 0 and 1 are equally common, keep values\\n   with a 0 in the position being considered.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(defn max-nth [in n]\\n  (nth (most-common-columns in) n))\", :nextjournal/viewer :code} {:nextjournal/value {:edn \"{:path [], :nextjournal/value \\\"yotesqrl.2021.day3$max_nth 0x413e4756 \\\\\\\"coyotesqrl.2021.day3$max_nth@413e4756\\\\\\\"\\\", :nextjournal/viewer {:pred #function+ \\\"ojure.core$fn_QMARK_ 0x372dc92e \\\\\\\"clojure.core$fn_QMARK_@372dc92e\\\\\\\"\\\", :name :fn, :fn #function+ (fn [x] (v/html [:span.inspected-value [:spa
